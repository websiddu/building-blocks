<div id="login-overlay" class="modal fade">
  <div class="modal-dialog">
    <div class="modal-content">
      <div class="modal-header">
        <button type="button" class="close" data-dismiss="modal"><span aria-hidden="true">Ã—</span><span class="sr-only">Close</span></button>
        <h4 class="modal-title" id="myModalLabel">Login to BuildingBlocks.org</h4>
      </div>
      <div class="modal-body">
        <div class="js_loginform">
          <div class="row">
            <div class="col-xs-6">
              <div class="well">
                <form id="loginForm" method="POST" action="/login/" novalidate="novalidate">
                  <div class="form-group">
                    <label for="username" class="control-label">Username</label>
                    <input type="text" class="form-control" id="username" name="username" value="" required="" title="Please enter you username" placeholder="example@gmail.com">
                    <span class="help-block"></span>
                  </div>
                  <div class="form-group">
                    <label for="password" class="control-label">Password</label>
                    <input type="password" class="form-control" id="password" name="password" value="" required="" title="Please enter your password">
                    <span class="help-block"></span>
                  </div>
                  <div id="loginErrorMsg" class="alert alert-error hide">Wrong username og password</div>
                  <div class="checkbox">
                    <label>
                      <input type="checkbox" name="remember" id="remember"> Remember login
                    </label>
                    <p class="help-block"><small>(if this is a private computer)</small></p>
                  </div>
                  <a ng-click="reload()" ng-href="./#/user" target="_self" class="btn btn-success btn-block">Login</a>
                  <a href="#/user" class="btn btn-link">Help to login</a>
                </form>
              </div>
            </div>
            <div class="col-xs-6">
              <h4 class="text-muted">Don't have an account </h4>
              <h3 style="margin-top: 0;">Join us now</h3>
              <ul class="list-unstyled" style="line-height: 2">
                <li><span class="fa fa-check text-success"></span> Track your progress</li>
                <li><span class="fa fa-check text-success"></span> Find community projects</li>
                <li><span class="fa fa-check text-success"></span> Serve the community </li>
                <li><span class="fa fa-check text-success"></span> Challange Friends </li>
                <li><span class="fa fa-check text-success"></span> Get Badges</li>
                <li><a href="/read-more/"><u>Read more</u></a></li>
              </ul>
              <p><a href="" class="btn btn-info btn-block" data-toggle="modal" data-target="#login-overlay, #signup-overlay">I'm ready, Join now!</a></p>
            </div>
          </div>
        </div>
      </div>
    </div>
  </div>
</div>
